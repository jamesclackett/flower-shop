<div class="product-detail-content">

    @if (product) {
        <div class="product-detail-image-container">
            <img class="product-detail-image" src="{{ product.imageUrl }}" alt="">
        </div>
    
        <div class="product-detail-info">
            <div class="product-detail-title">{{ product.name}}</div>
            <div class="product-detail-price">{{ 'Price: â‚¬' + product.price}}</div>
            <div class="product-detail-desc">{{ product.desc }}</div>
            <div class="product-detail-stock">{{'Stock remaining: ' + product.quantity}}</div>
            <button class="product-detail-add" (click)="onClickAddToCart()">Add to cart</button>
        </div>
    } @else {
        <div class="product-detail-empty">No More Information</div>
    }
</div>
