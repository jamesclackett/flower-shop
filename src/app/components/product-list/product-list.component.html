<h3>Products we have:</h3>

@for (product of productListService.productListSignal(); track product) {
    <a class="product-list-item" routerLink="product-detail/{{ product.id }}" routerLinkActive="active" ariaCurrentWhenActive="page">{{ product.name}}</a>

} @empty {
    <div>Nothing found!</div>
}
